<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ゲームスタート</title>
  <link rel="stylesheet" href="my-summer.css">
</head>
<body>
  <div class="room">
    <img src="./normal/roomA.png" alt="roomA" id="roomA" class="roomA">
    <img src="./normal/roomB.png" alt="roomB" id="roomB" class="roomB">
    <img src="./normal/roomC.png" alt="roomC" id="roomC" class="roomC">
    <img src="./normal/roomD.png" alt="roomD" id="roomD" class="roomD">
    <img src="./normal/dining.png" alt="roomE" id="roomE" class="roomE">
  </div>
  <div class="human">
    <img src="./normal/man.png" alt="humanA" id="humanA" class="humanA">
  </div>
  <div id="event-area">
    <button id="event-button-1" class="event-button-1">はい</button>
    <button id="event-button-2" class="event-button-2">いいえ</button>
    <button id="event-button-3" class="event-button-1">はい</button>
    <button id="event-button-4" class="event-button-2">いいえ</button>
    <button id="event-button-5" class="event-button-5">はい</button>
    <button id="event-button-6" class="event-button-6">無視</button>
    <img src="./normal/event-1.png" alt="event1" id="event-1" class="event-1">
    <img src="./normal/event-2.png" alt="event2" id="event-2" class="event-2">
    <img src="./normal/event-3.png" alt="event3" id="event-3" class="event-3">
    <img src="./normal/event-4.png" alt="event4" id="event-4" class="event-4">
    <img src="./normal/event-5.png" alt="event5" id="event-5" class="event-5">
  </div>
  <div id="menu">
    <img src="./normal/day.png" alt="day-flame" class="day-flame" id="day-flame">
    <p class="day" id="day">1日</p>
    <p class="day-anime" id="day-anime"></p>
    <p id="deviation" class="deviation">英:40.国:47.数:48</p>
    <img src="./normal/black.png" alt="black-back" class="black-back" id="black-back">
    <button class="menu-button buttonA" id="buttonA">寝る</button>
    <button class="menu-button buttonB" id="buttonB">ゲーム</button>
    <button class="menu-button buttonC" id="buttonC">受験勉強</button>
    <button class="menu-button buttonD" id="buttonD">外出</button>
    <button class="menu-button buttonE" id="buttonE">電話</button>
    <form action="" name="a">
    <p class="ten-p">10日分、またはイベントまで選択する</p>
    <input type="checkbox" name="ten" id="ten"　value="ten" class="ten">
    </form>
  </div>
  <div class="monologue-area">
  <p id="monologueA">高校生活最後の、そして大学受験を控えた夏休み初日。</p>
  <p id="monologueB">僕はそれを世界をかき混ぜるセミの泣き声に包まれて迎えた。</p>
  </div>
  <img src="./normal/knight.png" alt="knight" id="knight" class="knight">
  <img src="./normal/sleep.png" alt="sleep" id="sleep" class="sleep">
  <div id="tutorial-area">
    <img src="./normal/tutorialA.png" alt="tutorialA" id="tutorialA" class="tutorialA">
    <img src="./normal/tutorialB-1.png" alt="tutorialB-1" id="tutorialB-1" class="tutorialB-1">
    <img src="./normal/tutorialB-2.png" alt="tutorialB-2" id="tutorialB-2" class="tutorialB-2">
    <img src="./normal/tutorialC.png" alt="tutorialC" id="tutorialC" class="tutorialC">
    <button id="tutorial-button" class="tutorial-button">次へ</button>
  </div>
  <script src="my-summer.js"></script>
</body>
</html>
